<div class="overflow-x-auto">
    <h2>Chats list</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Chat name</th>
                <th>Members</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{range .Chats}}
            <tr>
                <td>
                    {{.Name}}
                </td>
                <td>
                    <ul>
                        {{range .Members}}
                        {{if .Name}}
                        <li>{{.Name}}</li>
                        {{else}}
                        <li>{{.Email}}</li>
                        {{end}}
                        {{end}}
                    </ul>
                </td>
                <td class="flex">
                    <!-- TODO: hide `joinChat` button if I belong to this chat -->
                    <button onclick="joinChat({{.ID}})"
                            class="btn">Join</button>
                    <button onclick="viewChat({{.ID}})"
                            class="btn">View</button>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>

<script>
    function joinChat(chatID) {
        // FIXME: get user from .CurrentUser
        const currentUserJSON = `{{.CurrentUser}}`
        const currentUser = JSON.parse(currentUserJSON)
        const userEmail = currentUser.Email

        console.log("userEmail chatId ", userEmail, chatID)

        $.post({
            url: `/api/chats/${chatID}/users/`,
            dataType: "json",
            data: {
                email: userEmail
            }
        })
    }

    function viewChat(chatId) {
        window.location.href = `/ui/chats/${chatId}`
    }
</script>
