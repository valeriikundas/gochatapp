<div>
    <form class="form-control w-full max-w-xs"
          action="/ui/login"
          method="POST">
        <label class="label">
            <span class="label-text">Email</span>
        </label>
        <input name="email"
               type="text"
               placeholder="Type here"
               required
               class="input input-bordered w-full max-w-xs" />

        <label class="label">
            <span class="label-text">Password</span>
        </label>
        <input name="password"
               type="password"
               placeholder="Type here"
               required
               class="input input-bordered w-full max-w-xs" />

        <input type="submit"
               value="Submit"
               class="btn w-full max-w-xs mt-4" />
    </form>
</div>
